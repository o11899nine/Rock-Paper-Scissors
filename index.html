<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="main-container">
            <div class="header">Rock, Paper, Scissors</div>
            <div class="lives-container">
                <div class="player-lives">sds</div>
                <div class="computer-lives">sds</div>
            </div>

            <!-- Make choice -->
            <div class="choice-text">Choose your weapon!</div>
            <div class="weapon-container">
                <div class="weapon"></div>
                <div class="weapon"></div>
                <div class="weapon"></div>
            </div>

            <!-- Play round -->
            <div class="selections">
                <div class="player-selection"></div>
                <div class="computer-selection"></div>
            </div>
            <div class="round-result"></div>
        </div>
    </body>
</html>
