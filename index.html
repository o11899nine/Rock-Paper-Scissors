<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Rosarivo:ital@0;1&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="main-container">
            <header class="header"><h1>ROCK PAPER SCISSORS</h1><h3>AoE Edition</h3></header>

            <!-- Health bars -->
            <div class="health-bars">
                <div class="player-health">
                    PLAYER
                    <div class="hearts"></div>
                </div>
                <div class="computer-health">
                    ENEMY
                    <div class="hearts"></div>
                </div>
            </div>

            <!-- Game screen -->
            <div class="game-screen">
                <div class="selection player-selection"></div>
               
                <div class="game-text">
                    <div class="message">Choose your fighter!</div>
                    <!-- Restart button -->
                    <div class="restart-button"><h3>Restart</h3></div></div>

                <div class="selection computer-selection"></div>
            </div>

            <!-- Weapon choices -->
            <div class="fighters-container">
                <button class="fighter-button horse-button active" value="horse"><img src="img/horse.png" alt="Horse"></button>
                <button class="fighter-button spearman-button active" value="spearman"><img src="img/spearman.png" alt="Spearman"></button>
                <button class="fighter-button archer-button active" value="archer"><img src="img/archer.png" alt="Archer"></button>
            </div>
        </div>
    </body>
</html>
