<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Rosarivo:ital@0;1&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="main-container">
            <header class="header"><h1>ROCK PAPER SCISSORS</h1><h3>AoE Edition</h3></header>

            <!-- Health bars -->
            <div class="health-bars">
                <div class="player-health">
                    PLAYER
                    <div class="hearts"></div>
                </div>
                <div class="computer-health">
                    COMPUTER
                    <div class="hearts"></div>
                </div>
            </div>

            <!-- Game screen -->
            <div class="game-screen">
                <div class="selection player-selection"></div>
                <div class="game-text">Choose your fighter!</div>
                <div class="selection computer-selection"></div>
            </div>

            <!-- Weapon choices -->
            <div class="weapons-container">
                <div class="weapon-button weapon-a"><img src="img/rock.png"></div>
                <div class="weapon-button weapon-b"><img src="img/paper.png"></div>
                <div class="weapon-button weapon-c"><img src="img/scissors.png"></div>
            </div>
        </div>
    </body>
</html>
