<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="main-container">
            <header class="header">ROCK PAPER SCISSORS</header>

            <!-- Health bars -->
            <div class="health-bars">
                <div class="player-health">
                    <h3>PLAYER</h3>
                    <div class="hearts"></div>
                </div>
                <div class="computer-health">
                    <h3>COMPUTER</h3>
                    <div class="hearts"></div>
                </div>
            </div>

            <!-- Game screen -->
            <div class="game-screen">
                <div class="selection player-selection"></div>
                <div class="game-text">Choose your weapon!</div>
                <div class="selection computer-selection"></div>
            </div>

            <!-- Weapon choices -->
            <div class="weapons-container">
                <div class="weapon-button weapon-a"><img src="img/rock.png"></div>
                <div class="weapon-button weapon-b"><img src="img/paper.png"></div>
                <div class="weapon-button weapon-c"><img src="img/scissors.png"></div>
            </div>

            <!-- Image attribution -->
            <footer class="footer">
                <a href="https://www.freepik.com/free-vector/rock-paper-scissor-game-set-with-middle-finger-sign_16294604.htm#query=rock%20paper%20scissors&position=14&from_view=search&track=ais">Images by DrawingMyDiary on Freepik</a> 
            </footer>


        </div>
    </body>
</html>
