<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="main-container">
            <div class="header">ROCK, PAPER, SCISSORS</div>
            <div class="score">
                <div class="player-score">
                    <div class="score-title">PLAYER</div>
                    <div class="hearts-container"></div>
                </div>
                <div class="computer-score">
                    <div class="score-title">COMPUTER</div>
                    <div class="hearts-container"></div>
                </div>
            </div>

            <!-- Make choice -->
            <div class="choice-text">Choose your weapon!</div>
            <div class="weapons-container">
                <div class="weapon-button weapon-a"></div>
                <div class="weapon-button weapon-b"></div>
                <div class="weapon-button weapon-c"></div>
            </div>

            <!-- Play round -->
            <div class="selections">
                <div class="player-selection"></div>
                <div class="computer-selection"></div>
            </div>
            <div class="round-result"></div>
        </div>
    </body>
</html>
