<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="main-container">
            <div class="header">ROCK PAPER SCISSORS</div>

            <!-- Health bars -->
            <div class="health-bars">
                <div class="player-health">
                    <h3>PLAYER</h3>
                    <div class="hearts"></div>
                </div>
                <div class="computer-health">
                    <h3>COMPUTER</h3>
                    <div class="hearts"></div>
                </div>
            </div>

            <!-- Game screen -->
            <div class="game-screen">
                <div class="player-selection">tekst</div>
                <div class="game-text">Choose your weapon!</div>
                <div class="computer-selection">tekst</div>
            </div>

            <!-- Weapon choices -->
            <div class="weapons-container">
                <div class="weapon-button weapon-a"></div>
                <div class="weapon-button weapon-b"></div>
                <div class="weapon-button weapon-c"></div>
            </div>


        </div>
    </body>
</html>
